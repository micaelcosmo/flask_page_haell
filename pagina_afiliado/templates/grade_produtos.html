<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAELLTEC - Produtos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_produtos.css') }}">
</head>
<body>
<div class="grid-container">
    <!-- Grid item com carrossel -->
    {% for item in items %}
    <div class="grid-item">
        <div class="carousel">
            <div class="carousel-container" id="carousel-container-{{ loop.index }}">
                <div class="carousel-images">
                    {% for imagem_url in item.imagens %}
                    <img src="{{ imagem_url }}" alt="Imagem {{ loop.index }}">
                    {% endfor %}
                </div>
            </div>
        </div>
        <div class="caption">
            <p>{{ item.descricao }}</p>
            <p>{{ item.valor }}</p>
            <button class="button-link" id="openModal{{ loop.index }}">Ver o VÃ­deo</button>
            <a href="{{ item.pedido_url }}" class="button-link" target="_blank">Pedir Agora</a>
        </div>
    </div>
    <div id="videoModal{{ loop.index }}" class="modal">
        <div class="modal-content">
            <span class="close{{ loop.index }}">&times;</span>
            <iframe width="560" height="315"
                src="{{ item.video_url }}"
                frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
    {% endfor %}
</div>
<script src="{{ url_for('static', filename='js/script_produtos.js') }}"></script>
</body>
</html>
